<body>
    
   <div class="container">
    <div class="p-3 mb-2 bg-light text-dark">      
        <h1>Payment for example</h1>
    </div>
   
  



<div >
    <form>
        <div class="container">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>


            <br>



        <div class="row">
            <div class="col-5">
                <div class="mb-3">
                    <label for="card #" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXX">
                  </div>
          </div>
          
          <div class="col-4">
            <div class="mb-3">
                <label for="CVC #" class="form-label">CVC #</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            </div>


            <div class="col-3">
                    <div class="mb-3">
                        
                        <label for="Amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                    </div>
                    </div>
        

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
            </div>

            <div class="col-6">
                  <div class="mb-3">
                    <label for="Last Name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                 </div>
            
        </div>

        
        <div class="row" >
            <div class="col-6">
                <div class="mb-3">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
            </div>
        
            
            <div class="col-3">
                <label for="Country" class="form-label">Country</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">Spain</option>
                    <option value="2">England</option>
                    <option value="3">France</option>
                  </select>
            </div>

            <div class="col-3">
                <div class="mb-3">
                    <label for="PostalCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
            </div>
            


        </div>

        <div class="row" >
            <div class="col-2">
                <div class="mb-3">
                    <label for="City" class="form-label">We accept</label>
                    <div class="p-3 mb-2 bg-secondary text-light" id="rounded">
                        <label>
                            <input type="radio" name="card" value="mastercard">
                            <i class="fa-brands fa-cc-diners-club"></i>
                          </label>
                          <label>
                            <input type="radio" name="card" value="visa">
                            <i class="fa-brands fa-cc-visa"></i>
                          </label>
                        
                            <input type="radio" name="card" value="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                          </label>
                        
                          <label>
                            <input type="radio" name="card" value="american-express">
                            <i class="fa-brands fa-cc-amex"></i>
                          </label>
                        
                    </div>
                   
                  </div>
            </div>


            <div class="col-4"></div>



            <div class="col-6">
            <div class="mb-3">
                <label for="Message" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                <small class="form-text text-muted">Add any notes here.</small>
              </div>
            </div>



            
</div>
<div class="p-3 mb-2 bg-light text-dark">
 
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
      </div>
  </div>
        </div>
</form>
        </div>












        </div>
